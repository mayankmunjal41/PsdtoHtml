<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- CONTAINER -->

  <div class="container">

      <nav>

         <div><img src="nav-images/Magnify Glass.png" alt=""></div>
         
      </nav>

     <!-- MAIN CONTENT  -->
     
        <div>
            <p><strong>35 Search Results</strong> for "Preview"</p>
            <input type="text" placeholder="Preview |">
            <div class="checked">
              <input type="checkbox" checked><label for="">Todo</label>
              <input type="checkbox" checked><label for="">Discussions</label>
              <input type="checkbox"><label for="">Progress</label>
              <input type="checkbox"><label for="">Events</label>
              <input type="checkbox"><label for="">Files</label>
              <input type="checkbox"><label for="">Team Members</label>
            </div>
            <main>
              <div class= "form">
                  <div class="file-1"><img src="images/files.png" alt=""></div>
                  <div class="file-content-1"><img src="images/FILES CONTENT.png" alt=""></div>
              </div>
              <div class="form">
                    <div class="file-1"><img src="images/files.png" alt=""></div>
                    <div class="file-content-1"><img src="images/FILES CONTENT-2.png" alt=""></div>
              </div>
              <div class="form">
                  <div class="file-1"><img src="images/files.png" alt=""></div>
                  <div class="file-content-1"><img src="images/FILES CONTENT-3.png" alt=""></div>
            </div>
            <div class="form discussion">
                <div class="file-1"><img src="images/discussion.png" alt=""></div>
                <div class="file-content-1"><img src="images/DISCUSSION CONTENT.png" class="discussion" alt=""></div>
            </div>
            <div class="form discussion">
                <div class="file-1"><img src="images/todos copy.png" alt=""></div>
                <div class="file-content-1"><img src="images/TODO CONTENT.png" class="discussion" alt=""></div>
            </div>
          
             
            </main>
            <button>Show More</button>
        </div>
  </div>
